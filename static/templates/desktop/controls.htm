<div id="loginIndicator" class="typcn typcn-user"></div>
<div id="panelClose" class="typcn typcn-delete-outline"></div>
<div id="addControls"></div>
<div id="navigation">
	<div id="add" class="typcn typcn-plus"></div>
	<span class="typcn typcn-chevron-left"></span>
	<span class="typcn typcn-chevron-right"></span>
</div>

<script>
$("#add").click(function() {
	$(this).fadeOut();
	ui.slideOutControls();
	$("#addControls").show().load("templates/desktop/create/event.htm");
	$("#panelClose").fadeIn();
});

$("#panelClose").click(function() {
	$(this).fadeOut();
	$("#add").fadeIn();
	ui.slideInControls();
	$("#addControls").fadeOut(function() {
		$(this).empty();
	});
});
</script>
